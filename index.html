<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
<div class="wrapper">

<div class="calc-wrapper">

<div class="calc-flex">

<div class="calc-display">

  <div class="calc-displayed-nums">

<div class="top-num"><span class="num1"></span> <span class="op"></span><span class="num2"></span></div>

<span class="calc-num">0</span>
</div>
</div>


<div class="calc-btns">
<button class="clear">CLEAR</button>
<button class="delete">DELETE</button>
</div>



<div class="number-btns">
  <button class="n-btns" value="7">7</button>
  <button class="n-btns"  value="8">8</button>
  <button class="n-btns"  value="9">9</button>
  <button class="n-btns"  value="/">/</button>
  <button class="n-btns"  value="4">4</button>
  <button class="n-btns"  value="5">5</button>
  <button class="n-btns"  value="6">6</button>
  <button class="n-btns"  value="x">x</button>
  <button class="n-btns"  value="1">1</button>
  <button class="n-btns"  value="2">2</button>
  <button class="n-btns"  value="3">3</button>
  <button class="n-btns"  value="-">-</button>
  <button class="n-btns"  value=".">.</button>
  <button class="n-btns"  value="0">0</button>
  <button class="n-btns"  value="=">=</button>
  <button class="n-btns"  value="+">+</button>
  </div>



</div>




</div>
</div>

<script>
const topnum = document.querySelector(".top-num");
const numm1 = document.querySelector(".num1");
const oper = document.querySelector(".op");
const numm2 = document.querySelector(".num2");
const resultnum = document.querySelector(".calc-num");
let div = "";

const n_btns = document.querySelectorAll(".n-btns");
const clear = document.querySelector(".clear");
const del = document.querySelector(".delete");


let test = [];
let test2 = [];
let op = "";
let count1 = 0;
let count2 = 0;

let check = true;



let n1 = 0;
let n2 = 0;

function num1(num){
 let te = "";
 let c = 0;

for(let i = 0; i < num.length; i++){
  te += num[i];

}


//te = parseInt(te)
//Appendtop(topnum, te);

return te;
}

function Appendtop(area, content){
div = document.createElement("div");
div.textContent = content;
area.appendChild(div);
}


function num2(num){
  let te = "";
  let c = 0;

for(let i = 0; i < num.length; i++){
  te += num[i];
}


//te = parseInt(te)
 //Appendtop(topnum, te);

return te;

}






function operator(operand){
return operand;
}


n_btns.forEach( (btns) => {
//console.log(btns);

if(btns.textContent == "/" || btns.textContent == "x" || btns.textContent == "-" || btns.textContent == "+"){
  
  btns.addEventListener("click", (e) =>{

   
    op = e.target.textContent;
    //Appendtop(topnum, op);
    oper.textContent = "";
    Appendtop(oper, op);
    check = false;

    

  })
  

}else if(btns.textContent == "="){


  btns.addEventListener("click", () => {
  resultnum.textContent = Calc();
  let result = Calc();

  //console.log(test.join(""));
  test = [result];
  numm1.textContent = result;
  numm2.textContent = "";
  oper.textContent = "";
  test2 = [];
  check = true;


});




}else{
  btns.addEventListener("click", BtnClick);
}

});



  





function Calc(){


let result = 0;

const result1 = num1(test);
const operand = operator(op);
const result2 = num2(test2);


switch(operand){

  case "+": 
  result = +result1 + +result2;
  break;

  case "-": 
  result = result1 - result2;
  break;

  case "/": 
  result = result1 / result2;
  break;

  case "x": 
  result = result1 * result2;
  break;
}

//topnum.textContent += " =";

result = Math.round(result * 100) / 100;
return result;

}


del.addEventListener("click", () =>{

  if(check){
    test[test.length - 1] = "";
    numm1.textContent = test.join("");
      console.log("executed first array deletion");
      console.log(test)
  }else{
    test2[test2.length - 1] = "";
    numm2.textContent = test2.join("");
  console.log(test2)
  }
      
});

function BtnClick(e){


 // console.log(e.target.value);
 // resultnum.textContent = e.target.value;

  if(check == true){
    test.push(e.target.value);
    console.log(test)
   // topnum.innerHTML = "";
   // Appendtop(topnum, test.join(""));
   numm1.textContent = "";
   Appendtop(numm1, test.join(""));
    count1++;



  }else{

    test2.push(e.target.value);
    console.log(e.target.value)
    console.log("test2 " + test2)
 // Appendtop(topnum, test2.join(""))
 numm2.textContent = "";
  Appendtop(numm2, test2.join(""));
    
  }
  


}



clear.addEventListener("click", () =>{
  resultnum.textContent = 0;
  numm1.textContent = "";
  numm2.textContent = "";
  oper.textContent = "";
 
  test = [];
  test2 = [];

 //check = true;

});




</script>

</body>

</html>
